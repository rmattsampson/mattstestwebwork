<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellite Tracker</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23008080' width='100' height='100'/%3E%3Ccircle cx='50' cy='50' r='12' fill='%23FFFF00'/%3E%3Crect x='20' y='48' width='25' height='4' fill='%23FF00FF' transform='rotate(-30 50 50)'/%3E%3Crect x='55' y='48' width='25' height='4' fill='%2300FFFF' transform='rotate(30 50 50)'/%3E%3Crect x='48' y='20' width='4' height='25' fill='%23FF00FF'/%3E%3Crect x='48' y='55' width='4' height='25' fill='%2300FFFF'/%3E%3C/svg%3E">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', 'Courier', monospace;
      background: #008080;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,.05) 10px, rgba(0,0,0,.05) 20px);
      color: #000000;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFFF00;
      text-shadow: 3px 3px 0px #FF00FF, 6px 6px 0px #00FFFF;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .location-selector {
      max-width: 1200px;
      margin: 0 auto 20px;
      padding: 20px;
      background: #C0C0C0;
      border: 4px outset #FFFFFF;
      box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
    }
    .location-selector h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #000080;
      font-weight: bold;
    }
    .location-name {
      margin-bottom: 15px;
      padding: 10px;
      background: #FFFF99;
      border: 2px solid #000080;
      color: #000080;
      font-weight: bold;
      font-size: 14px;
    }
    .location-inputs {
      display: flex;
      gap: 15px;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 14px;
      color: #000000;
      font-weight: bold;
    }
    .input-group input {
      padding: 6px 10px;
      background: #FFFFFF;
      border: 2px inset #808080;
      color: #000000;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      width: 120px;
    }
    .input-group input:focus {
      outline: 2px dotted #000000;
      outline-offset: 2px;
    }
    .input-group select {
      padding: 6px 10px;
      background: #FFFFFF;
      border: 2px inset #808080;
      color: #000000;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      min-width: 200px;
      cursor: pointer;
    }
    .input-group select:focus {
      outline: 2px dotted #000000;
      outline-offset: 2px;
    }
    .update-btn {
      padding: 8px 20px;
      background: #C0C0C0;
      border: 3px outset #FFFFFF;
      color: #000000;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      box-shadow: 3px 3px 0px rgba(0,0,0,0.3);
    }
    .update-btn:hover {
      background: #DFDFDF;
    }
    .update-btn:active {
      border-style: inset;
      box-shadow: inset 2px 2px 3px rgba(0,0,0,0.3);
    }
    .controls {
      max-width: 1200px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #C0C0C0;
      border: 4px outset #FFFFFF;
      box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
    }
    .page-size {
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: bold;
    }
    .page-size button {
      padding: 6px 14px;
      background: #C0C0C0;
      border: 3px outset #FFFFFF;
      color: #000000;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
    }
    .page-size button.active {
      background: #000080;
      color: #FFFFFF;
      border-style: inset;
    }
    .page-size button:hover:not(.active) {
      background: #DFDFDF;
    }
    .page-size button:active {
      border-style: inset;
    }
    .pagination {
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: bold;
    }
    .pagination button {
      padding: 6px 14px;
      background: #C0C0C0;
      border: 3px outset #FFFFFF;
      color: #000000;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #808080;
    }
    .pagination button:not(:disabled):hover {
      background: #DFDFDF;
    }
    .pagination button:active {
      border-style: inset;
    }
    .info {
      color: #000000;
      font-size: 14px;
      font-weight: bold;
    }
    #satellite-list {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .satellite-card {
      background: linear-gradient(135deg, #00FFFF 0%, #FF00FF 100%);
      border: 4px outset #FFFFFF;
      padding: 3px;
      box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
    }
    .satellite-card-inner {
      background: #FFFF99;
      padding: 15px;
      border: 2px solid #000000;
    }
    .satellite-card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 7px 7px 0px rgba(0,0,0,0.5);
    }
    .satellite-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FF0000;
      text-decoration: underline;
    }
    .satellite-info {
      font-size: 13px;
      line-height: 1.8;
      color: #000000;
    }
    .satellite-info strong {
      color: #000080;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #FFFF00;
      font-weight: bold;
      text-shadow: 2px 2px 0px #FF00FF;
    }
    #error-banner {
      max-width: 1200px;
      margin: 0 auto 20px;
      padding: 15px;
      background: #FF0000;
      border: 4px outset #FFFFFF;
      box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
      color: #FFFF00;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è Satellite Tracker</h1>
  <div class="location-selector">
    <h2>üìç Location & Category</h2>
    <div class="location-name" id="location-name">Washington, District of Columbia, United States</div>
    <div class="location-inputs">
      <div class="input-group">
        <label for="latitude">Latitude</label>
        <input type="number" id="latitude" value="38.9" step="0.1" min="-90" max="90">
      </div>
      <div class="input-group">
        <label for="longitude">Longitude</label>
        <input type="number" id="longitude" value="-77.0" step="0.1" min="-180" max="180">
      </div>
      <div class="input-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="">All Satellites (Above Location)</option>
          <option value="1">Brightest</option>
          <option value="2">ISS / Space-Stations</option>
          <option value="3">Weather</option>
          <option value="4">NOAA</option>
          <option value="5">GOES</option>
          <option value="6">Earth resources</option>
          <option value="7">Search & rescue</option>
          <option value="8">Disaster monitoring</option>
          <option value="9">TDRSS</option>
          <option value="10">Geostationary</option>
          <option value="11">Intelsat</option>
          <option value="12">Gorizont</option>
          <option value="13">Raduga</option>
          <option value="14">Molniya</option>
          <option value="15">Iridium</option>
          <option value="16">Orbcomm</option>
          <option value="17">Globalstar</option>
          <option value="18">Amateur radio</option>
          <option value="19">Experimental</option>
          <option value="20">GPS-Operational</option>
          <option value="21">Glonass-Operational</option>
          <option value="22">Galileo</option>
          <option value="23">SBAS</option>
          <option value="24">Navy Navigation</option>
          <option value="25">Russian LEO Navigation</option>
          <option value="26">Space & Earth Science</option>
          <option value="27">Geodetic</option>
          <option value="28">Engineering</option>
          <option value="29">Education</option>
          <option value="31">Radar Calibration</option>
          <option value="32">CubeSats</option>
          <option value="34">TV satellites</option>
          <option value="35">Beidou Navigation</option>
          <option value="36">Yaogan</option>
          <option value="37">Westford Needles</option>
          <option value="39">Strela</option>
          <option value="40">Gonets</option>
          <option value="41">Tsiklon</option>
          <option value="42">Tsikada</option>
          <option value="43">O3B Networks</option>
          <option value="44">Tselina</option>
          <option value="45">Celestis</option>
          <option value="46">IRNSS</option>
          <option value="47">QZSS</option>
          <option value="48">Flock</option>
          <option value="49">Lemur</option>
          <option value="50">GPS Constellation</option>
          <option value="51">Glonass Constellation</option>
          <option value="52">Starlink</option>
          <option value="53">OneWeb</option>
          <option value="54">Chinese Space Station</option>
          <option value="55">Qianfan</option>
          <option value="56">Kuiper</option>
          <option value="57">GeeSAT</option>
        </select>
      </div>
      <button class="update-btn" id="update-location">Update</button>
    </div>
  </div>
  <div class="controls">
    <div class="page-size">
      <span>Show:</span>
      <button id="size-10" class="active">10</button>
      <button id="size-25">25</button>
    </div>
    <div class="info">
      <span id="satellite-count">Loading...</span>
    </div>
    <div class="pagination">
      <button id="prev-page" disabled>Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page" disabled>Next</button>
    </div>
  </div>
  <div id="error-banner" style="display: none;"></div>
  <div id="satellite-list">
    <div class="loading">Loading satellite data...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
